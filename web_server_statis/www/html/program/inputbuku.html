<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Form Input Buku</h3>
  <p>Try to submit the form.</p>
    
  <form action="/action_simpan" method="post" class="was-validated">
    <div class="mb-3 mt-3">
      <label for="jbuku" class="form-label">judul Buku:</label>
      <input type="text" class="form-control" id="jbuku" placeholder="masukkan judul buku" name="jbuku" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Harus di isi.</div>
    </div>
    <div class="mb-3 mt-3">
      <label for="pbuku" class="form-label">Pengarang Buku:</label>
      <input type="text" class="form-control" id="pbuku" placeholder="masukkan pengarang buku" name="pbuku" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Harus di isi.</div>
    </div>
  <div class="mb-3 mt-3">
      <label for="pnbuku" class="form-label">Penerbit Buku:</label>
      <input type="text" class="form-control" id="pnbuku" placeholder="masukkan penerbit buku" name="pnbuku" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Harus di isi.</div>
    </div>
      <div class="mb-3 mt-3">
      <label for="comment">Sumary:</label>
      <textarea class="form-control" rows="5" placeholder="masukkan summary buku" id="summary" name="summary" required></textarea>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Harus di isi.</div>
    </div>
  <div class="mb-3 mt-3">
      <label for="hbuku" class="form-label">Harga Buku:</label>
      <input type="text" class="form-control" id="hbuku" placeholder="masukkan harga buku" name="hbuku" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Harus di isi.</div>
    </div>
    <div class="mb-3 mt-3">
      <label for="agbuku" class="form-label">alamat gambar Buku:</label>
      <input type="text" class="form-control" id="agbuku" placeholder="masukkan amalamat web gambar buku" name="agbuku" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Harus di isi.</div>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
